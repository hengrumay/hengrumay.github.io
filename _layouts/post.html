---
layout: page0
---

<div class="post">
  
  <!-- Wrapper Start -->
  <section id="intro" style="border: 1px dotted #ddd;">
    <div class="container">
      <div class="row">
        <!-- div class="col-md-10 col-md-offset-1" -->
        <!-- div class="post-area"-->
          
         <div class="block">
           <div class="col-md-10 col-md-offset-1">

              <h1>{{ page.title }}</h1>
              <div class="post-info-wrapper">
                <!--p class="italic">By <span class="bold">{{ page.author }}</span> on <span class="bold">{{ page.date | date: "%B %-d, %Y" }}</span></p-->
                <p class="italic">By <span class="bold">{{ page.author }}</span> on <span class="bold">{{ page.date | date_to_string }}</span></p>
                <!-- p class="italic">By <span class="bold">{{ page.author }}</span> </p-->
              </div>
              <hr />
              <p>{{ content }}</p>
             
            </div>
            
        </div><!-- .col-md-7 close -->
        
        <div class="col-md-10 col-md-offset-1">
          <p class="center-text" style="padding: 30px;">
            <a href="{{ site.baseurl }}/blog">Back to blog</a>
          </p>
        </div>  
        
        <div id="comments" class="col-md-10 col-md-offset-1">         
          {% if page.comments %} 
          <div id="disqus_thread"></div>
          <script>
          /**
          *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
          *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/

          /*
          var disqus_config = function () {
          this.page.url = https://hengrumay.github.io //PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
          this.page.identifier = blog //PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
          };
          */

          (function() { // DON'T EDIT BELOW THIS LINE
          var d = document, s = d.createElement('script');

          s.src = 'https://h-rm.disqus.com/embed.js';
          s.setAttribute('data-timestamp', +new Date());

          (d.head || d.body).appendChild(s);
          })();
          </script>
          <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
         {% endif %}         
        </div>
          
      </div>
      <!-- /div -->
    </div>
  
  </section>
  
</div>
